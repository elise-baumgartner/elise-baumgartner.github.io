<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>GA Demo</title>

		<!-- Reveal CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css" integrity="sha512-V5fKCVKOFy36w8zJmLzPH5R6zU6KvuHOvxfMRczx2ZeqTjKRGSBO9yiZjCKEJS3n6EmENwrH/xvSwXqxje+VVA==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css" integrity="sha512-0BwgQfciYCCQc2rKINa7wL2k5vGAjF5dyL90A598QMimsVDie6M/4ShOLG07HJpNtSc9JB6m2s9B9OGam3rmTg==" crossorigin="anonymous" />
    </head>
    
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-background-color="silver">
                    <h2 style="color:maroon;">Welcomb to the CS Department</h2>
                </section>
                <section data-background-color="silver">
                    <h2 style="color:maroon;">The CS Department Welcome You</h2>
                </section>
                
            </div>
        </div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.js" integrity="sha512-4TbxHVUZM3pE/X0OGqnsz0N8bf1+g5p8x1SHHw3g0wh9dzjPZ+jyQn5qXJ62r0vXTKJ4at4ljO2d/7X2REIdAQ==" crossorigin="anonymous"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/

		Reveal.initialize({
				controls: false,
				progress: false,
				center: true,
                hash: true,
                autoSlide: 5000,
                autoSlideStoppable: false,
                loop: true,
  multiplex: {
    // Example values. To generate your own, see the socket.io server instructions.
    secret: null, // Obtained from the socket.io server. Gives this (the master) control of the presentation
    id: '05fe53206ee40f67', // Obtained from socket.io server
    url: 'http://localhost:1948' // Location of socket.io server
  },

  // Don't forget to add the dependencies
  dependencies: [
    { src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
    { src: 'https://reveal-multiplex.glitch.me/master.js', async: true },

    // and if you want speaker notes
    { src: 'https://unpkg.com/reveal-notes-server/client.js', async: true }
  ]
});
            
        </script>
    </body>
